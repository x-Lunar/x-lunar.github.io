<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/x-Lunar/x-Lunar/main/Images/Logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/x-Lunar/x-Lunar/main/Images/Logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/x-Lunar/x-Lunar/main/Images/Logo/favicon-16x16.png">
    <link rel="manifest" href="https://raw.githubusercontent.com/x-Lunar/x-Lunar/main/Images/Logo/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-Lunar's Projects</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a cleaner font and full-height dark background */
        html {
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: #0d1117; /* GitHub Dark background color */
            color: #c9d1d9; /* Light gray text for contrast */
            min-height: 100vh;
        }
        /* Custom focus ring color for accessibility */
        .focus-indigo:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
            outline: none;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-indigo': '#6366f1',
                        'secondary-gray': '#1f2937',
                        // Added accent color for the new button
                        'accent-teal': '#14b8a6', 
                    },
                }
            }
        }
    </script>
</head>
<body class="flex flex-col items-center justify-between p-4 sm:p-8">

    <!-- Main Container -->
    <main class="w-full max-w-6xl flex-grow flex flex-col items-center justify-center">

        <!-- Header and Title -->
        <header class="text-center mb-12 p-4">
            <h1 class="text-5xl sm:text-7xl font-extrabold tracking-tight text-white mb-2">
                x-Lunar's Projects
            </h1>
            <p class="text-xl sm:text-2xl font-light text-primary-indigo">
                Ts is my awesome website frfr
            </p>
        </header>

        <!-- Description Box - Easily customizable section -->
        <div class="w-full bg-gray-800/70 p-6 sm:p-8 rounded-xl shadow-2xl backdrop-blur-sm mb-12">
            <h2 class="text-2xl font-semibold mb-3 text-white">About This Space</h2>
            <p id="editable-description" class="text-gray-300 leading-relaxed">
                Welcome! This is my 200% not AI website. I have some fun projects on here idk
            </p>
        </div>

        <!-- Button Section (Now with 3 buttons) -->
        <!-- Using md:flex-row to ensure all three fit nicely on medium screens and up -->
        <div class="flex flex-col md:flex-row gap-6 w-full justify-center">

            <!-- p5.js Editor Button -->
            <a href="https://x-lunar.github.io/p5editor/" class="flex-1 w-full">
                <button class="w-full flex items-center justify-center p-4 rounded-xl text-lg font-bold transition-all duration-300 bg-primary-indigo hover:bg-indigo-700 text-white shadow-lg shadow-primary-indigo/30 transform hover:scale-[1.03] focus-indigo">
                    <!-- Icon: Code editor / Bracket -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3">
                        <polyline points="16 18 22 12 16 6"></polyline>
                        <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>
                    P5.JS CODE EDITOR
                </button>
            </a>

            <!-- School Timer Button (NEW) -->
            <a href="https://x-lunar.github.io/schooltimer/" class="flex-1 w-full">
                <button class="w-full flex items-center justify-center p-4 rounded-xl text-lg font-bold transition-all duration-300 bg-accent-teal hover:bg-teal-700 text-white shadow-lg shadow-accent-teal/30 transform hover:scale-[1.03] focus-indigo">
                    <!-- Icon: Clock -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    SCHOOL TIMER
                </button>
            </a>

            <!-- Downloads Page Button -->
            <a href="https://x-lunar.github.io/downloads/" class="flex-1 w-full">
                <button class="w-full flex items-center justify-center p-4 rounded-xl text-lg font-bold transition-all duration-300 bg-gray-600 hover:bg-gray-700 text-white shadow-lg shadow-gray-600/30 transform hover:scale-[1.03] focus-indigo">
                    <!-- Icon: Download -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    PRODUCT DOWNLOADS
                </button>
            </a>

        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-12 text-center text-gray-500 text-sm">
        <p>&copy; 2025 x-Lunar. Built for GitHub Pages.</p>
        <p class="mt-1">Source available on <a href="https://github.com/x-Lunar/x-Lunar" class="text-primary-indigo hover:text-indigo-400 transition">GitHub</a>.</p>
    </footer>

</body>
</html>
